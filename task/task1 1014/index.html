<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>九宫格变色</title>
	<script type="text/javascript" src="changeColor.js"></script>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.box{
			margin: 100px auto;
			width: 420px;
			height: 420px;
			border: 1px solid #333;
			padding: 27px 0 0 23px;
		}

		.box ul {
			list-style: none;
			width: 360px;

		}

		.box ul li {
			float: left;
			width: 116px;
			height: 116px;
			margin: 0 4px 4px 0;
			border-radius: 4px;
			background-color: #E8830D;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li id="id1"></li>
			<li id="id2"></li>
			<li id="id3"></li>
			<li id="id4"></li>
			<li id="id5"></li>
			<li id="id6"></li>
			<li id="id7"></li>
			<li id="id8"></li>
			<li id="id9"></li>
		</ul>
	</div>
</body>
</html>

</body>
</html>
