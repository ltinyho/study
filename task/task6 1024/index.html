<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>游戏结果</title>
	<link rel="stylesheet" type="text/css" href="style/reset.css">
	<link rel="stylesheet" type="text/css" href="style/common.css">
	<link rel="stylesheet" type="text/css" href="style/result.css">
</head>
<body>
	<div class="wrap-container">
		<div class="inner-c">
			<header>
				<a  class="home" href="#"><img src="images/home.gif"></a>
				游戏结果
				<a class="prompt" href="#"><img src="images/prompt.gif"></a>
			</header>
			<div class="main">
				<div class="win-text">
					<p class="win-img"><img src="images/win.gif"><br/>卧底胜利</p>

				</div>
				<div class="summary">

					<ul class="man-num clearfix">
						<li>杀&nbsp;手0人</li>
						<li>杀&nbsp;手0人</li>
						<li>杀&nbsp;手0人</li>
						<li>狙击手1人</li>
						<li>狙击手1人</li>
					</ul>

						卧底词汇：爱新觉罗<br />水民词汇：努尔哈赤  
					</p>
				</div>
				<ul class="process">
					<li>
						<div class="day">第一天 <span class="time fr">0小时07分</span></div>
						<p>晚上：5号被杀手杀死，5号是水民<br />白天：8号被全民投票投死，8号是杀手</p>
					</li>
					<li>
						<div class="day">第二天 <span class="time fr">0小时07分</span></div>
						<p>晚上：5号被杀手杀死，5号是水民<br />白天：8号被全民投票投死，8号是杀手</p>
					</li>
				</ul>
			</div>

		</div>
		<footer>
			<div class="inner-c">
				<a  class="again" href="#">再来一局</a>
				<a class="up-share" href="#">上传并分享</a>
			</div>
		</footer>
	</div>

</html>
